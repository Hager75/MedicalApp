    <div class="container-fluid ">

            <div class="" id="describtion">please click on the spot that represents your pain, then check the box describing the type of pain you are having</div>
        </div>
        <div class="row" id="main">

            <div class=" d-flex col-xl-4 ">
                <div class="align-self-center py-2 px-2 mt-5 ml-4" id="circle">right</div>
                <img src="assets/front.png" class="img-fluid human-img" height="400px" width="300px">

            </div>


            <div class="d-flex col-xl-4">

            </div>
            <div class="col-xl-3 ml-5 d-flex flex-column justify-content-between">
                <form action="step4.html" id="form-step3">
                    <div id="head" hidden>
                        <h2 class="p-2">HEAD</h2>
                        <div>
                            <div class="custom-control custom-radio ml-5 p-2">

                            </div>

                            </div>

                                <label class="custom-control-label" for="customRadio3">Dehydration</label>
                            </div>

                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio4" name="Radio" value="Hypotenstion" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio4" id="last-label">Hypotenstion</label>
                            </div>
                        </div>
                    </div>
                    <!-- -----------------------------------neck------------------------------ -->
                    <div id="neck" hidden>
                        <h2 class="p-2">NECK</h2>
                        <div>
                            <div class="custom-control custom-radio ml-5 p-2">

                                <input type="radio" id="customRadio5" name="Radio" value="Lorem ipsum" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio5">Lorem ipsum </label>
                            </div>

                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio6" name="Radio" value="Lorem ipsum 1" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio6">Lorem ipsum </label>
                            </div>
                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio7" name="Radio" value="Lorem ipsum 2" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio7">Lorem ipsum </label>
                            </div>

                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio8" name="Radio" value="Lorem ipsum 3" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio8" id="last-label">Lorem ipsum </label>
                            </div>
                        </div>

                    </div>
                    <!-- ---------------------------------------------------shoulder------------------------------------------- -->
                    <div id="shoulder" hidden>
                        <h2 class="p-2">shoulder</h2>
                        <div>
                            <div class="custom-control custom-radio ml-5 p-2">

                                <input type="radio" id="customRadio9" name="Radio" value="Lorem ipsum 4" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio9">Lorem ipsum </label>
                            </div>

                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio10" name="Radio" value="Lorem ipsum 5" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio10">Lorem ipsum </label>
                            </div>
                            <div class="custom-control custom-radio ml-5 p-2">
                                <input type="radio" id="customRadio11" name="Radio" value="Lorem ipsum 6" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio11">Lorem ipsum </label>
                            </div>

                                <input type="radio" id="customRadio12" name="Radio" value="Lorem ipsum 7" class="custom-control-input">
                                <label class="custom-control-label" for="customRadio12" id="last-label">Lorem ipsum </label>
                            </div>
                        </div>

                    <div class="m-5 ">
                        <button type="submit" value="submit" id="btn-confirm" class="btn" disabled>confirm</button>
